<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            font-size: 18px;
            padding: 10px;
            cursor: pointer;
            background-color: blue;
            border-radius: 10px;
            margin-left: 25px;
            color: white;
        }
        button:hover{
            opacity: 0.75;
        }
        .imgs {
            display: block;
            border: 2px solid;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <button>cat</button>
    <button>dog</button>
    <button>snake</button>
    <button>Tiger</button>
    <div class="imgs">
        <img src="../Day3/bookmarking/caticon.jpg" alt="">
        <img src="../Day3/bookmarking/dogicon.png" alt="">
        <img src="../Day3/bookmarking/snakeicon.png" alt="">
        <img src="../Day3/bookmarking/tigericon.jpg" alt="">
    </div>
</body>
</html>
